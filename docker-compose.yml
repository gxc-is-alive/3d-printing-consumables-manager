version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: consumables-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=3000
    volumes:
      # 数据库文件外挂到本地，确保数据持久化
      - ./data:/data
    networks:
      - consumables-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: consumables-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - consumables-network

networks:
  consumables-network:
    driver: bridge
